# Time variables only accept integer values:
# for example, 0.1ep is not allowed, but 1ep is allowed

data_local: ./my-copy-c4
data_remote: s3://mcli-sukrit/data/red-pyjama-sample-1b-seq-2048/
context_length: 2048
tokenizer_name: meta-llama/Llama-2-7b-hf
global_seed: 42
max_seq_len: ${context_length}

# Run Name
run_name: # If left blank, will be read from env var $RUN_NAME

# Model
model:
  name: hf_causal_lm
  pretrained_model_name_or_path: meta-llama/Llama-2-7b-hf
  use_auth_token: True
  config_overrides:
    vocab_size: 32000
    hidden_size: 2048
    intermediate_size: 8192
    num_hidden_layers: 24
    num_attention_heads: 32
    num_key_value_heads: 32
    hidden_act: "silu"
    max_position_embeddings: ${context_length}
    initializer_range: 0.02
    rms_norm_eps: 1.0e-6
    use_cache: True
    pad_token_id: null
    bos_token_id: 1
    eos_token_id: 2
  # WARNING: if setting `pretrained: true`, `max_position_embeddings` must match the
  # `max_position_embeddings` used during pre-training
  pretrained: false  # false: only use the architecture; true: initialize with pretrained weights

# Tokenizer
tokenizer:
  name: ${tokenizer_name}
  kwargs:
    model_max_length: ${context_length}

# Dataloaders
train_loader:
  name: text
  dataset:
    local: ${data_local}
    remote: ${data_remote}
    split: train
    shuffle: true
    max_seq_len: ${context_length}
    shuffle_seed: ${global_seed}
  drop_last: true
  num_workers: 8

eval_loader:
  name: text
  dataset:
    local: ${data_local}
    remote: ${data_remote}
    split: val
    shuffle: false
    max_seq_len: ${context_length}
    shuffle_seed: ${global_seed}
  drop_last: false
  num_workers: 8

# Optimization
scheduler:
  name: cosine_with_warmup
  t_warmup: 65ba
  alpha_f: 0.1

optimizer:
  name: decoupled_adamw
  lr: 1.0e-4
  betas:
  - 0.9
  - 0.95
  eps: 1.0e-8
  weight_decay: 1.0e-4

algorithms:
  gradient_clipping:
    clipping_type: norm
    clipping_threshold: 1.0

# max_duration: 33696ba # ~ 17.55B tokens; 150 tokens / param
eval_first: false
eval_subset_num_batches: 5
global_train_batch_size: 1024

# System
seed: ${global_seed}
device_eval_batch_size: 1
device_train_microbatch_size: 2
precision: amp_bf16

# FSDP
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: PURE # master weights, buffer and gradients are all autocast to `precision`
  activation_checkpointing: false
  activation_checkpointing_reentrant: false
  activation_cpu_offload: false
  limit_all_gathers: true
  verbose: false

# Logging
progress_bar: true
log_to_console: true
console_log_interval: 1ba

callbacks:
  speed_monitor:
    window_size: 10
  lr_monitor: {}
  memory_monitor: {}
  runtime_estimator: {}

loggers:
  wandb: {}

# Checkpoint to local filesystem or remote object store
save_interval: 50ba
save_num_checkpoints_to_keep: 10  # Important, this cleans up checkpoints saved to DISK
save_folder: s3://mcli-sukrit/runs/models/{run_name}/checkpoints

